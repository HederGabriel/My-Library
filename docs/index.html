<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Biblioteca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 Minha Estante</h1>
    <input id="searchBook" type="text" placeholder="Buscar livro...">
    <button onclick="buscarLivro()">🔍 Buscar</button>
    <button onclick="abrirCadastro()">➕ Adicionar Manualmente</button>
  </header>

  <main id="estante"></main>

  <!-- Modal de cadastro -->
  <div id="modalCadastro" class="modal">
    <div class="modal-content">
      <h2>Cadastro de Livro</h2>
      <input id="titulo" placeholder="Título">
      <input id="autor" placeholder="Autor">
      <input id="serie" placeholder="Série (opcional)">
      <input id="numeroSerie" type="number" placeholder="Número na série">
      <input id="paginas" type="number" placeholder="Páginas">
      <textarea id="sinopse" placeholder="Sinopse"></textarea>
      <select id="status">
        <option value="quero-ler">Quero Ler</option>
        <option value="lendo">Lendo</option>
        <option value="lido">Lido</option>
        <option value="dropado">Dropado</option>
      </select>
      <button onclick="salvarLivro()">Salvar</button>
      <button onclick="fecharCadastro()">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
